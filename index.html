<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../Login Form/style.css">
</head>

<body>
    <section>
        <div class="box">
            <div class="form">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                        <input type="text" placeholder="Username">
                        <img src="../Login Form/user.png" alt="Username login">
                    </div>
                    <div class="inputBx">
                        <input type="password" placeholder="Password">
                        <img src="../Login Form/lock.png" alt="Password login">
                    </div>
                    <label class="remember"><input type="checkbox"> Remember Me</label>
                    <div class="inputBx">
                        <input type="submit" value="Login">
                    </div>
                </form>
                <p>Forger <a href="#">Password</a>?</p>
                <p>Need an <a href="#">Account</a></p>
            </div>
        </div>
    </section>
</body>

</html>
